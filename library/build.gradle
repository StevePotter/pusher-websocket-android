buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.+'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'http://clojars.org/repo' }
}
//
dependencies {
    //    compile 'com.pusher:pusher-java-client:1.1.3'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    provided 'com.android.support:appcompat-v7:23.3.0'
    compile project(':pusher-websocket-java')
    compile 'com.android.volley:volley:1.0.0'
    compile "com.github.rholder:guava-retrying:2.0.0"
}